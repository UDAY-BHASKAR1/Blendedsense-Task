<div>
    <div class="d-flex">
        <img class="img1" src="https://stage.blendedsense.com/img/producer.a65db3cf.svg" alt="">
        <img class="img2" src="https://stage.blendedsense.com/img/businessOwner.bedd058c.svg" alt="">

        <form #userForm="ngForm" [formGroup]="login" (ngSubmit)="onSubmit()" action=""
            class="rounded align-content-center ">
            <div class="loginform">
                <div class="text-align">
                    <img class="bs-logo" src="https://stage.blendedsense.com/img/logo-colored.55621aa1.svg" alt="">
                </div>
                <div class="text-align">
                    <p class="login">LOGIN</p>
                </div>
                <div class="google-continue text-align">
                    <a href="" class="anchor">
                        <div class="d-flex justify-content-center"><img class="google-logo pb-2"
                                src="https://stage.blendedsense.com/img/google.19b04ead.svg" alt="">
                            <p class="continue-google  pt-2 ps-3">Continue with Google</p>
                        </div>
                    </a>
                </div>
                <div class="or text-align">
                    <span>or</span>
                </div>
                <div class="email-padding text-align">


                    <input [(ngModel)]="loginUserData.email" class="email" type="text" formControlName="email"
                        placeholder="Email Address" /><br />
                    <span class="validation-error text-start" *ngIf="
                          (formSubmitted || login.controls.email.touched) &&
                           login.controls.email.errors?.['required']
                           ">Please provide your email address</span>
                    <span class="validation-error" *ngIf="
                          (formSubmitted || login.controls.email.touched) &&
                           login.controls.email.errors?.['email']">
                           Please provide a valid email address</span><br />
                    <input [(ngModel)]="loginUserData.password" class="password" type="password" formControlName="pwd"
                        placeholder="password" /><br />
                    <span class="validation-error" *ngIf="
                          (formSubmitted || login.controls.pwd.touched) &&
                           login.controls.pwd.errors?.['required']
                           ">Password is required</span>

                    <br />


                    <div class="text-align"><button [disabled]="userForm.invalid" type="submit"
                            class="btn text-center btn-sm h-20">
                            Login
                        </button>
                    </div>
                    <div class="text-align">
                        <p class="forgot-password">Forgot Password?</p>
                    </div>
                    <div class="need-an-account text-align">
                        <p>Need an account?<span class="sign-up"> Sign Up</span></p>
                    </div>
                </div>

            </div>
        </form>
            <img class="img3" src="https://stage.blendedsense.com/img/creative.cbaacd69.svg" alt="">

            <img class="img4" src="https://stage.blendedsense.com/img/photoshootEquipment.c4da40ca.svg" alt="">
            
</div>
<hr class="horizontal">
